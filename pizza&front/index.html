<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaFront</title>
    <link rel="stylesheet" href=".//css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logotipo">
            <img class="logo"src="../pizza&front/img/logo.svg" alt="logo de una pizza">
            <img class="iso" src="../pizza&front/img/pizza&front.svg" alt="isotipo pizza&front">
        </div>
            <ul id="lista" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
    </header>
    <section id="contenido">
        <article id="envio">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>      
        </article>
        <article id="podio">
            <h2>Podio de pizzas</h2>
            <section id="subcontenido">
                <div id="topFive">
                    <h3>Pizzas top 5</h3>
                    <ol start="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img id="ingredientes" src="../pizza&front/img/falling.png" alt="imagen ingredientes pizza">
            </section>
        </article>
    </section>
    <footer>
        <ul id="lista2" type="none">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div id="logotipo2">
            <img class="logo" src="../pizza&front/img/logo.svg" alt="logo de una pizza">
            <img class="iso" src="../pizza&front/img/pizza&front.svg" alt="isotipo pizza&front">
        </div>
    </footer>
</body>
</html>
